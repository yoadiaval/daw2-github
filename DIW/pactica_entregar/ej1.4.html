<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    
    div{
        position: relative;
        height: 100px;
        width: 100px;
        border-radius: 100%;
        background-color: blue;
        animation-name: mover;
        animation-duration: 5s;
        animation-timing-function: ease-in; /*animacion lenta al principio*/
    }
    /*Propiedades de la animacion*/
    @keyframes mover{
        from{
            left: 0px;
        }
        to{
            left: 100%;
        }
    }
</style>
</head>
<body>
    <div></div>
</body>
</html>
