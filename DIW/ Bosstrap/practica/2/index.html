<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      /*Agrega borde a todos los elementos div menos el elemento container*/
      div :not(div.container) {
        border: 1px solid black;
      }
      .bg-blue {
        background-color: deepskyblue;
      }
      .bg-gray {
        background-color: gray;
      }
      .bg-aqua {
        background-color: aqua;
      }
      .bg-orange {
        background-color: orange;
      }
      .bg-green {
        background-color: rgb(135, 245, 206);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row bg-green">Header</div>

      
      <div class="row ">
        <div class="bg-blue">1</div>
        <div class="bg-blue">2</div>
        <div class="bg-blue">3</div>
        <div class="bg-blue">4</div>
      </div>

    
      <div class="row ">
        <div class="bg-gray">a</div>
        <div class="bg-gray">b</div>
        <div class="bg-gray">c</div>
        <div class="bg-gray">d</div>
      </div>

 
      <div class="row  bg-aqua">mobile</div>

  
      <div class="row row-cols-sm-2">
        <div class="bg-orange">:D</div>
        <div class="bg-orange d-none d-sm-block">:(</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
