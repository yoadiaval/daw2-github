<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      /*Estilos para el color de fonto de de los diferentes elementos*/
      .bg-blue {
        background-color: deepskyblue;
      }
      .bg-gray {
        background-color: rgb(186, 186, 186);
      }
      .bg-aqua {
        background-color: aqua;
      }
      .bg-orange {
        background-color: orange;
      }
      .bg-green {
        background-color: rgb(135, 245, 206);
      }

      /*alturas comunes a diferentes elementos*/
      .height-box {
        height: 100px;
      }
      .height-box2 {
        height: 40px;
      }
    </style>
  </head>
  <body>
    <div class="container text-center d-flex flex-column gap-2">
      <!--INICIO ROW -->
      <div
        class="row border border-secondary flex justify-content-center align-content-center bg-green height-box2"
      >
        Header
      </div>
      <!--fin row -->
      <!--INICIO ROW -->
      <div class="row d-flex flex-wrap gap-2">
        <div class="col col-md-3 clearfix d-none d-md-block height-box"></div>
        <div
          class="col col-6 col-sm-3 border border-secondary bg-blue height-box flex align-content-center"
        >
          1
        </div>
        <div
          class="col border border-secondary bg-blue height-box flex align-content-center"
        >
          2
        </div>
        <div class="col clearfix col-md-3 d-none d-md-block height-box"></div>
        <div
          class="col border border-secondary col-6 col-sm-3 bg-blue height-box flex align-content-center"
        >
          3
        </div>
        <div class="col clearfix col-md-3 d-none d-md-block height-box"></div>
        <div class="col clearfix col-md-3 d-none d-md-block height-box"></div>
        <div
          class="col border border-secondary bg-blue height-box flex align-content-center"
        >
          4
        </div>
      </div>
      <!--fin row -->
      <!--INICIO ROW -->
      <div
        class="row border border-secondary d-none d-sm-block d-md-none flex align-content-center bg-aqua height-box2"
      >
        Tablet
      </div>
      <!--fin row -->
      <!--INICIO ROW -->
      <div class="row d-flex flex-wrap gap-2">
        <div
          class="col border border-secondary col-6 col-sm-3 order-md-last bg-gray height-box flex align-content-center"
        >
          a
        </div>
        <div
          class="col border border-secondary order-md-2 bg-gray height-box flex align-content-center"
        >
          b
        </div>
        <div
          class="col border border-secondary order-md-1 col-6 col-sm-3 bg-gray height-box flex align-content-center"
        >
          c
        </div>
        <div
          class="col border border-secondary order-md-0 bg-gray height-box flex align-content-center"
        >
          d
        </div>
      </div>
      <!--fin row -->
      <!--INICIO ROW -->
      <div
        class="row border border-secondary d-sm-none bg-aqua flex align-content-center justify-content-center height-box2"
      >
        Mobile
      </div>
      <!--INICIO ROW -->
      <div
        class="row border border-secondary d-none d-md-block bg-aqua flex align-content-center height-box2"
      >
        Desktop
      </div>
      <!--fin row -->
      <!--INICIO ROW -->
      <div class="row d-flex flex-wrap gap-2">
        <div
          class="col clearfix col-md-3 d-none order-md-0 d-md-block height-box"
        ></div>
        <div
          class="col border border-secondary order-md-2 col-md-3 bg-orange height-box flex align-content-center"
        >
          :D
        </div>
        <div
          class="col border border-secondary order-md-1 col-md-3 bg-orange d-none d-sm-block flex align-content-center height-box"
        >
          :(
        </div>
        <div class="col clearfix d-none d-md-block order-md-3 height-box"></div>
      </div>
      <!--fin row -->
      <!--INICIO ROW -->
      <div class="row border border-secondary d-none d-sm-block bg-green">
        Footer
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
