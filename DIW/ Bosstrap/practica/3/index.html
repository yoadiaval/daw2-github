<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .bg-red {
        background-color: red;
      }
      .bg-green {
        background-color: rgb(147, 210, 54);
      }
      .bg-yellow {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="container d-flex flex-column gap-1">
      <div class="row bg-green border border-secondary">Header</div>
      <div class="row d-flex gap-1">
        <div
          class="col col-12 col-sm-6 col-md-4 border border-secondary bg-red"
        >
          1
        </div>
        <div class="col col-12 col-sm-6 col-md-4 border border-secondary">
          2
        </div>

        <div class="col col-sm-12 col-md-4 border border-secondary bg-red">
          3
        </div>
      </div>
      <div class="row d-flex gap-1">
        <div class="col border border-secondary col-12 col-md-6 bg-yellow">
          Footer 1
        </div>
        <div class="col border border-secondary bg-yellow">Footer 2</div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
