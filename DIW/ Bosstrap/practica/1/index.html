<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    /*Se definen clases con los estilos de color de background para agregarlas luego a los elementos correspondientes*/
    .bg-blue{
        background-color: blue; 
    }
    .bg-orange{
        background-color: orange;
    }
    .bg-violet{
        background-color: violet;
    }
    .bg-green{
        background-color: rgb(126, 209, 126);
    }
    .bg-red{
        background-color: red;
    }

    /*Se definen diferentes alturas */

    .h-full{
        height: auto;
    }
    .h-80{
        height: 80vh;
    }
    .h-20{
        height: 20vh;
    }
    .h-10{
        height: 10vh;
    }
    .h-5{
        height: 5vh;
    }
    .h-auto{
        height: auto;
    }
    /*Estilos para los bordes*/
    .border{
        border: 2px solid gray;
    }
</style> 
</head>
  <body>
 
    <div class="container">
        <div class="row h-10 bg-green border"></div>
        <div class="row">
            <div class="col-sm-2 d-none d-sm-block bg-red border "></div>
            <div class="col">
                <div class="row bg-violet h-5 border"></div>
                <div class="row">
                    <div class="col-12 col-md-6 bg-orange h-20 border"></div>
                    <div class="col-12 col-md-6 bg-orange h-20 border"></div>
                </div>
                <div class="row row-cols-2 row-cols-sm-3 row-cols-md-5 ">
                    <div class="col h-10 bg-blue border"></div>
                    <div class="col h-10 bg-blue border"></div>
                    <div class="col h-10 bg-blue border"></div>
                    <div class="col h-10 bg-blue border"></div>
                    <div class="col h-10 bg-blue border"></div>
                    <div class="col h-10 bg-blue border"></div>
                    <div class="col h-10 bg-blue border"></div>
                    <div class="col h-10 bg-blue border"></div>
                    <div class="col h-10 bg-blue border"></div>
                    <div class="col h-10 bg-blue border"></div>
                </div>
                
            </div>
        </div>
        <div class="row bg-green h-5 border"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
