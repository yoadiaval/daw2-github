<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio1.7</title>  
  <style>
   
 body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  
}


.container {
  width: 400px;
  height: 400px;
  position: relative;
  transform-style: preserve-3d; /* Mantiene la propiedad 3D durante el giro */
  animation: girar 3s infinite alternate; /*Propiedades de la animación del giro*/
  transform-origin: center; /* Define el centro como el punto de rotación */
}


.cara {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden; /* oculta la cara posterior cuando está girando */
  transition: transform 0.3s ease-in-out; 
}


.cara.frontal {
  background-color: red; 
  transform: rotateY(0deg); /* no sesga la cara frontal */
}


.cara.posterior {
  background-color: blue; 
  transform: rotateY(180deg); /* rota la cara posterior */
  top: 0;
  left: 0;
}


@keyframes girar {
  0% {
    transform: rotateY(0deg) skewY(0deg); /* cara frontal */
  }
  100% {
    transform: rotateY(180deg) skewY(20deg); /* cara posterior sesgada */
  }
}
  </style>
</head>
<body>
  <div class="container">
    <div class="cara frontal"></div>
    <div class="cara posterior"></div>
  </div>
</body>
</html>
