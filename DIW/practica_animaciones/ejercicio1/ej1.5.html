<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    h1{
        position: relative;
    }
    h1:hover{
        animation: zoom-texto;
        animation-duration: 3s;
        animation-timing-function: linear;
    }
    /*Aumenta gradualmente el tamano de la fuente*/
    @keyframes zoom-texto{
        from{
            font-size:100%
        }
        50%{
            font-size: 200%;
        }
        75%{
            font-size: 25%;
        }
        to{
            font-size: 100%;
        }
    }
</style>
</head>

<body>
    <h1>Bienvenido a la aplicacion </h1>
</body>
</html>
