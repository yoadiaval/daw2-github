  <style>
    body {
      margin: 0;
      padding: 0;
      background: #262626;
      font-family: 'Poppins', sans-serif;
    }

    #cargando {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
    }

    #cargando h1 {
      margin: 0;
      padding: 0;
      font-size: 10em;
      color: rgba(255, 255, 255, 0.1);
      background-image: url(img.png);
      background-position: 0 400;
      background-clip: text; /*permite que el fondo solo ocupe la parte del texto*/
      background-repeat: repeat;
      animation: fillText 5s forwards;
      animation-timing-function: ease-in-out;
    }
/* Estilo para la galería */
.galeria {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-evenly; /* Espacio uniforme entre los elementos horizontalmente */
  align-content: space-evenly; /* Espacio uniforme entre las filas */
  width: 100vw; 
  height: 100vh; /* Ocupa todo el alto del viewport */
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  z-index: 100;
}

/* Estilo para las imágenes */
.img-container {
  width: 19vw; 
  height: 30vh; 
  opacity: 0; /* Comienza invisible */
  animation-name: show_galeria;
  animation-delay: 5s; /* Retraso antes de aparecer */
  animation-duration: 2s; /* Duración de la animación */
  animation-timing-function: ease-in-out;
  animation-fill-mode: forwards; /* Mantener el estado final de la animación */
  overflow: hidden; 
  position: relative; 
}

img {
  width: 100%;
  height: 100%;
  transition: transform 1s ease;
}

.img-container img:hover {
  transform: scale(1.2); /* Aumentar el tamaño de la imagen al pasar el cursor */
  
}

/*ANIMACIONES*/
@keyframes fillText {
      0% {
        background-position: 50px 470px;
      }

      20% {
        background-position: 150px 418px;
      }

      50% {
        background-position: 200px 402px;
      }

      70% {
        background-position: 250px 370px;
      }

      80% {
        background-position: 250px 360px;
      }

      85% {
        background-position: 250px 340px;
       opacity: 1;
      }
     
      100% {
        background-position: 300px 300px;
        opacity: 0;
        display: none;
      }
    }

    

@keyframes show_galeria {
  from {
    opacity: 0; /* Totalmente invisible */
    transform: scale(0.8); /* Más pequeño para un efecto de entrada */
  }

  50% {
    opacity: 1;
    transform: scale(1.5); 
  }

  to {
    opacity: 1; /* Completamente visible */
    transform: scale(1); /* Tamaño normal */
  }
}
