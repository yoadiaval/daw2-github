<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <script>
        var n1 = parseInt(prompt("Dime numero1: ")); 
        var n2 = parseInt(prompt("Dime numero2: "));
        document.writeln("<p>la suma de n1 y n2 es:"+ n1+n2+" </p>")
        document.writeln("<p>la resta de n1 y n2 es:"+ n1-n2+" </p>")
        document.writeln("<p>la multiplicación de n1 y n2 es:"+ n1*n2+" </p>")
        document.writeln("<p>la división de n1 y n2 es:"+ n1/n2+" </p>")
    </script>
    
</body>
</html>
