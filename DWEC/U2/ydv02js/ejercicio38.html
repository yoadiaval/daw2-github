<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      cont = 1;
      do {
        num = parseInt(prompt("Inserte un número" + cont));

        //Muestra si es múltiplo o no de tres, si tras dividir el número entre tres el resto es cero 
        if (num % 3 === 0) {
          document.write("El número: " + num + " es multiplo de 3 <br/>");
        } else {
          document.write("El número: " + num + " no es multiplo de 3 <br/>");
        }
        cont++;
      } while (cont <= 5); //permite que se pidan 5 números
    </script>
  </body>
</html>
