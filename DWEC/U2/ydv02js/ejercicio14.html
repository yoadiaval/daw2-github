<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i = 1; i <= 10; i++){
            document.write("Tabla del: " + i + "<br/>*********<br/>");
            for(let j = 1; j<=10; j++){
                document.write(i + " X " + j +" = " + i*j + "<br/>" );
            }
            document.writeln("<br/>"); //for interno para garantizar que cada numero se multiplique del 1 al 10.
        } //for externo que barre cada n√∫mero al que se le ha a obtener la tabla de multiplicar
    </script>
</body>
</html>
