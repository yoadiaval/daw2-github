<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (let i = 320; i >= 160; i -= 20) {
        document.write(i + "<br/>");
      } //recorre y muestra los valores desde 320 hasta 160 de 20 en 20
    </script>
  </body>
</html>
