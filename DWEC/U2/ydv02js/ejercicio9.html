<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n1 = parseFloat(prompt("Inserte el primer numero: "));
        var n2 = parseFloat(prompt("Inserte el segundo numero: "));
        n1 < n2 ? document.write("El número menor es: " + n1)
              : n1 === n2 ? document.write("Ambos números son iguales") 
              : document.write("El número menor es: " + n2);
    </script>
</body>
</html>
