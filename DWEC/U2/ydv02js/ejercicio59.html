<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      do {
        num1 = parseInt(prompt("Introduce el numero 1: "));
        num2 = parseInt(prompt("Introduce el numero 2: "));
        if (num1 == num2) {
          alert("los números deben de ser diferentes");
        }
      } while (num1 == num2); //controla que los números sean diferentes
      if (num1 < num2) {
        menor = num1;
        mayor = num2;
      } else {
        menor = num2;
        mayor = num1;
      } //condición que determina qué número es mayor y cual es menor

      for (let i = menor; i <= mayor; i += 7) {
        document.write(i + "<br/>");
      }
    </script>
  </body>
</html>
