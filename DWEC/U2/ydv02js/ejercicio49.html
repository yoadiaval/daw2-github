<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      num = 0;
      document.write(num);
      do {
        num += 5;
        if (num <= 100) {
          document.write(num + "<br/>");
        } //solo muestra los valores si son menores o iguales que 100
      } while (num <= 100); //el bucle se va a ejecutar mientras el nÃºmero sea menor o igual que 100 
    </script>
  </body>
</html>
