<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (let i = 0; i <= 100; i += 5) {
        document.write(i + "<br/>");
      } //ciclo for que muestra valores del cero al 100 con incremento de 5 en 5
    </script>
  </body>
</html>
