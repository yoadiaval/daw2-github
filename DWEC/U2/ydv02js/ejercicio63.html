<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let factorial = 1;
      let num;
      do {
        num = parseInt(prompt("Inserte un número: "));
        if (isNaN(num)) {
          alert("Ha introducido un valor erróneo");
        }
      } while (isNaN(num));

      for (let i = num; i > 0; i--) {
        factorial *= i;
      }
      document.write("El factorial de " + num + " es: " + factorial);
    </script>
  </body>
</html>
