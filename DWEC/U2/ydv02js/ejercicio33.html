<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    superaUmbral = 0; 
      litrosFac1 = 0;
      precioOp  = 0;
      cantLitros = 0;
      facturacionTot = 0;
      for (let i = 1; i <= 5; i++) {
        precioOp = prompt("Inserte el producto: " + i +"\n [1] 0.6 euros/litro \n[2] 3 euros/litro \n[3] 1.25 euros/litro");

        switch(precioOp){
            case "1": precio = 0.6;
            case "2": precio = 3;
            case "3": precio = 1.25;
        }
        cant = parseInt(prompt("Inserte la cantidad de litros vendidos en la factura " + i));
        cantLitros += cant;
        facturacionTot += cant * precio;
        if (cant * precio >= 600) {
          superaUmbral++;
        }
        if(i===1){
          litrosFac1 = cant;
        }
      }
      document.write("Facturaci√≥n total: " + facturacionTot + " euros <br/>")
      document.write("Cantidad de litros de la factira 1: " + litrosFac1 + " litros <br/>")
      document.write("Se emitieron " + superaUmbral+ " facturas por encima de 600 euros <br/>")
    </script>
</body>
</html>
