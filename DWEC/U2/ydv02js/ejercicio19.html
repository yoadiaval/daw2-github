<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       cont = 0;
        do{
            var num = parseFloat(prompt("Inserte un número: "))
            if(num > 0){
                cont++
            }
            if(isNaN(num)){
                alert("Ha insertado un valor erróneo");
            }
        }while(num >= 0); //controla que no se inserten letras en lugar de números
        document.write(cont)
    </script>
</body>
</html>
