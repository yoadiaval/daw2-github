<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var contador = 0;
        do{
            var num = parseInt(prompt("Inserte un número"));
            if(isNaN(num)){ //controla que no se introduzca una letra en lugar de un número 
                alert("Ha introducido un valor erróneo"); 
            }else{
                contador += num;
            }
        }while(num!==0);
        document.write("La suma de todos los números es: " + contador)
    </script>
</body>
</html>
