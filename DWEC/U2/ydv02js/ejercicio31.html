<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        do{
            num = parseInt(prompt("Inserte un número: "))
            if(isNaN(num)){
            alert("Ha insertado un valor erróneo")
            }
            if(num > 10 || num < 0){
                alert("el número debe estar entre 0 y 10")}
        }while(isNaN(num) || num > 10 || num < 0) //controla que el número insertado no sea letras y que esté entre 0 y 10

        //muestra la tabla de multiplicar para el número especificado.
        document.write("Tabla del " + num + "<br/>")
            document.write("***********" + "<br/>" )
        for(let i = 1; i <= 10; i++ ){
            document.write(num + "X" + i + "=" + num*i + "<br/>")
        }

    </script>
</body>
</html>
