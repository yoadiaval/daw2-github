<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      cantAprob = 0;
      cantSusp = 0;

      //cliclo for para garantizar que se pidan 6 notas
      for (let i = 1; i <= 6; i++) {
        do {
          nota = Number(prompt("Inserte la nota " + i));
        } while (isNaN(nota));
        if (nota < 5) {
          cantSusp++; //aumentan los suspensos si la nota es menor que 5
        } else {
          cantAprob++;//aumentan los aprobados si la nota es mayor que 5
        }
      }
      document.write("Cantidad de Aprobados: " + cantAprob + "<br/>");
      document.write("Cantidad de Suspensos: " + cantAprob + "<br/>");
    </script>
  </body>
</html>
