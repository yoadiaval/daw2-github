<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        texto = "Esto es un texto"
        entero = 10
        decimal = 10.2
        document.write("Texto: " + texto+ " es un " + typeof(texto)+"<br/>")
        document.write("Entero: "+ entero+ " es un " + typeof(entero)+"<br/>")
        document.write("Decimal: " + decimal+ " es un " + typeof(decimal)+"<br/>")

    </script>
</body>
</html>
