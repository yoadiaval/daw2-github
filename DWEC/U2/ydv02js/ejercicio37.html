<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      flag = false;
      for (let i = 1; i <= 5; i++) {
        do {
          nota = Number(prompt("Inserte la nota " + i));
        } while (isNaN(nota));
        if (nota < 5) {
          flag = true;
        }
      }
      if (flag) {
        document.write("Se ha introducido al menos una nota suspensa");
      } else {
        document.write("No se ha introducido ninguna nota suspensa");
      }
    </script>
  </body>
</html>
