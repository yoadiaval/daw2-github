<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        suma = 0;
        num = 1;
        i = 1;
        do{
            if(num % 2 !== 0){  //solo ejecuta el if si el número es impar
                suma += num;
                i++;  //solo se incrementa si a sumado un número par
            }
            num++;

        }while(i<=10); //se detiene cuando se han alcanzado un máximo de 10 numeros impares sumados.
        document.write(suma);
    </script>
</body>
</html>
