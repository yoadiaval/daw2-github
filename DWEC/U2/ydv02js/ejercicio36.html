<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      flag = false;
      for (let i = 1; i <= 10; i++) {
        do {
          num = Number(prompt("Inserte el número " + i));
        } while (isNaN(num));
        if (num < 0) {
          flag = true; //si se alcanza este punto del código quiere decir que al menos se ha introducido un número negativo
        }
      }
      if (flag) {
        document.write("Se ha Introducino al menos un número negativo");
      } else {
        document.write("No se ha introducido ningún número negativo");
      }
    </script>
  </body>
</html>
