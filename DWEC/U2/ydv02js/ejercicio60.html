<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var negativeValue;
      contNums = 0;
      contImp = 0;
      sumaImp = 0;
      mayorPar = 0;
    
      do {
        num = parseInt(prompt("Introduce un número: "));
        if (num >= 0) {
          contNums++; //cuanta la cantidad total de numeros controlando que sean mayores que cero
          if (num % 2 !== 0) {
            contImp++;  //cantidad de impares que so
            sumaImp += num; //Suma de los impares
          } else if (num > mayorPar) {
            mayorPar = num; //mayor de los pares
          }
        } else {
          negativeValue = num; 
        }
      } while (num >= 0);

      document.write("Cantidad de números introducidos" + contNums + "<br/>");
      document.write(
        "Media de los impares: " + (sumaImp / contImp).toFixed(2) + "<br/>"
      );
      document.write("Mayor de los pares: " + mayorPar + "<br/>");
    </script>
  </body>
</html>
