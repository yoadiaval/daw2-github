<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      sumaNotas = 0;
      cont = 1;
      do {
        do {
          nota = parseFloat(prompt("Inserte la nota de la asignatura " + cont));
        } while (isNaN(nota) || nota > 10 || nota < 0);

        sumaNotas += nota;
        
         //En dependencia 
      if (nota < 5) {
        document.write("Nota"  + cont+ " Insuficiente <br/>");
      } else if (nota < 6) {
        document.write("Nota"  + cont+ " Suficiente <br/>");
      } else if (nota < 7) {
        document.write("Nota"  + cont+ " bien <br/>");
      } else if (nota < 9) {
        document.write("Nota"  + cont+ " notable <br/>");
      } else if (nota <= 10) {
        document.write("Nota"  + cont+ " Sobresaliente <br/>");
      }
      cont++;
      } while (cont <= 3);
      document.write(
        "La media de las tres notas es: " + (sumaNotas / 3).toFixed(2) + "<br/>"
      );

     
    </script>
  </body>
</html>
