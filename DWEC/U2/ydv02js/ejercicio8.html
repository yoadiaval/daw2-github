<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var gastoEnEuros = parseFloat(prompt("Inserte el sueldo en pesetas: "));
        const euroEnPesetas = 166.386;
        var gastoEnPesetas = gastoEnEuros *  euroEnPesetas;
        document.write(gastoEnPesetas.toFixed(2))  //muestra en el documento el resultado con solo dos decimales
    </script>
</body>
</html>
