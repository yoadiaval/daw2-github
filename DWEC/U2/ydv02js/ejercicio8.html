<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sueldo = parseFloat(prompt("Inserte el sueldo en pesetas: "));
        const valorEuroEnPesetas = 166.386;
        var euros = sueldo / valorEuroEnPesetas;
        document.write(euros.toFixed(2))  
    </script>
</body>
</html>
