<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
        do{
            var num = parseFloat(prompt("Introduzca un número: "))
                switch(true){
                    case num < 0: alert("El número es negativo"); break;
                    case num > 0: alert("El número es positivo"); break;
                    case num === 0: break;
                    default: alert("Inserte un valor válido")
                }
        }while(num!==0)
    </script>
</body>
</html>
