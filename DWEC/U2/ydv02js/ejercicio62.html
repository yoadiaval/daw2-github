<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      suma = 0;
      cont = 0;

      do {
        num = parseInt(prompt("Inserte un número: "));
        if (isNaN(num)) {
          alert("Ha insertado un valor erróneo");
        }
      } while (isNaN(num)); //evita que se inserte un valor erróneo

      for (let i = 1; i <= num; i++) {
        if (i % 3 === 0) {
          cont++;
          suma += i;
          document.write(i + "<br/>");
        } //controla que solo muestre el número cuando este sea divisible entre 3
      }
      document.write("Suma: " + suma + "<br/>");
      document.write("Cantidad: " + cont + "<br/>");
    </script>
  </body>
</html>
