<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      sumaNotas = 0;
      cont = 1;
      do {
        do {
          nota = parseFloat(prompt("Inserte la nota de la asignatura " + cont));
        } while (isNaN(nota) || nota > 10 || nota < 0); //pide la nota continuamente en caso de que se in tente insertar un valor que no coincida con la condiciÃ³n del while

        sumaNotas += nota; //
        cont++;
      } while (cont <= 3);

      document.write("La media de las tres notas es: " + (sumaNotas / 3).toFixed(2));
    </script>
  </body>
</html>
