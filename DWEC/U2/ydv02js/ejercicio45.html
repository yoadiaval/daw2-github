    <script>
      let notaTotal = 5;
      //Cuestionario que pide que se inserte el resultado de las preguntas 
      q1 = parseInt(prompt("Pregunta1 \n[1] op1\n[2] op2\n[3] op3"));
      q2 = parseInt(prompt("Pregunta2 \n[1] op1\n[2] op2\n[3] op3"));
      q3 = parseInt(prompt("Pregunta3 \n[1] op1\n[2] op2\n[3] op3"));
      q4 = parseInt(prompt("Pregunta4 \n[1] op1\n[2] op2\n[3] op3"));

      //el if controla que se inserten los valores correctos, de no ser as√≠ a notaFinal se le descuenta uno.
      if (q1 !== 1) {
        notaTotal -= 1;
      }
      if (q2 !== 2) {
        notaTotal -= 1;
      }
      if (q3 !== 3) {
        notaTotal -= 1;
      }
      if (q4 !== 1) {
        notaTotal -= 1;
      }
      document.write(notaTotal);
    </script>
