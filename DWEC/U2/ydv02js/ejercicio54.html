<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      do {
        num = parseInt(prompt("Inserte Un número: "));
        document.write(num.toString().length); //convierto el número a string para utilizar la propiedad length y me devuelva la cantidad de dígitos que tiene.
      } while (isNaN(num));
    </script>
  </body>
</html>
