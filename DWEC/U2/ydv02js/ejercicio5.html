<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var texto = prompt("Inserte un texto")
        
        if(texto === "") { //identifica una cadena vacía
            document.write("No se ha introducido ningún texto")}else{
                document.write("El texto introducido fue: " + texto)
            }
    </script>
</body>
</html>
