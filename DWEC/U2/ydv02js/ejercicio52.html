<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      num = 320;
      do {
        num -= 20; //permite que el número se vaya decrementando de 20 en 20
        if (num >= 160) {
          document.write(num + "<br/>");
        } // solo muetsra los número si son mayores que 160 
      } while (num >= 160);
    </script>
  </body>
</html>
