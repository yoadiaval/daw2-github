<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = parseInt(prompt("Inserte numero 1: "))
        var num2 = parseInt(prompt("Inserte numero 2: "))
    if(num1>=num2){
        for(let i = num1; i>=num2; i--){
            document.write(i+"<br/>")
        }
    }else{
        for(let i = num1; i<=num2; i++){
            document.write(i+ "<br/>")
        }
}
    
    </script>
</body>
</html>
