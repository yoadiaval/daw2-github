<h3>{{ titulo }}</h3>
<label>Fecha: </label>
<input type="string" [(ngModel)]="facturaact.fecha"><br>
<label>Con/Sin IVA: </label>
<input type="number" [(ngModel)]="facturaact.iva" min="0" max="1"><br>
<label>Importe: </label>
<input type="number" [(ngModel)]="facturaact.cantidad"><br><br>

<button (click)="guardaFactura()">{{ txtBtn }}</button>
<button [routerLink]="['/facturas']" class="ml-2">Cancelar</button>
