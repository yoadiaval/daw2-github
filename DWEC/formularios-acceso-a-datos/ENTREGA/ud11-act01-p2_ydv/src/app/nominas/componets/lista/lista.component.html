<h2>Listado de N贸minas</h2> 
<button [routerLink]="['/nominas', 0, 0]" class="ml-2">Nueva N贸mina</button><br><br>
<table> 
    <thead> 
        <tr> 
            <th>ID</th> 
            <th>Nombre</th>
            <th>Fecha</th> 
            <th>Bruto</th> 
            <th>Retenci贸n</th>
            <th>Neto</th>
            <th>Acci贸n</th> 
        </tr> 
    </thead> 
    <tbody> 
        <tr *ngFor="let nomina of nominas; let i = index"> 
            <td [ngClass]="{fondoAzul: i%2 == 0, fondoVerde: i%2 != 0}">{{ nomina.id }}</td> 
            <td [ngClass]="{fondoAzul: i%2 == 0, fondoVerde: i%2 != 0}">{{ nomina.nombre }}</td>
            <td [ngClass]="{fondoAzul: i%2 == 0, fondoVerde: i%2 != 0}">{{ nomina.fecha }}</td> 
            <td [style.color]="nomina.bruto > 0 ? 'blue' : 'red'">{{ nomina.bruto }}</td> 
            <td [style.color]="nomina.retencion > 0 ? 'blue' : 'red'">{{ nomina.retencion }}</td> 
            <td>{{ nomina.bruto | sueldoNeto:nomina.retencion }}</td>
            <td>
                <button [routerLink]="['/nominas', 1, nomina.id]">Modificar</button> 
                <button [routerLink]="['/nominas', 2, nomina.id]" class="ml.2">Borrar</button>
            </td> 
        </tr> 
    </tbody> 
</table>
