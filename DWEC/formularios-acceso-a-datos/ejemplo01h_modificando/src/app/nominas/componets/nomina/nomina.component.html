<h3>{{ titulo }}</h3>

<form #empleadoForm="ngForm" (ngSubmit)="guardaNomina()" novalidate>

<input type="string" name="fecha" [(ngModel)]="nominaact.fecha"><br>

<label>Importe Bruto: </label>
<input type="number" name="importe" [(ngModel)]="nominaact.bruto"><br>

<label>Retenci√≥n: </label>
<input type="number" name="retencion" [(ngModel)]="nominaact.retencion"><br><br>

</form>
