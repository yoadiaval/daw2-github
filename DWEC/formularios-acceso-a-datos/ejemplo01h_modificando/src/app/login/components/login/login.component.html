<div class="contenedor-login">
    <div>
        <h2>Debes identificarte para acceder a la aplicación</h2>
        <div class="centrado">
            <label>Usuario: </label>
            <input type="text" [(ngModel)]="usuario"><br><br>
            <label>Contraseña: </label>
            <input type="password" [(ngModel)]="contrasenya"><br>
            <br><br>

            <button (click)="compruebaUsuario()">Aceptar</button>
        </div>
    </div>
</div>
