<h3>{{ titulo }}</h3>
<form #facturaForm="ngForm" (ngSubmit)="guardaFactura()" novalidate>

<label>Fecha: </label>
<input type="string" name="fecha" [(ngModel)]="facturaact.fecha" ><br>

<label>Con/Sin IVA: </label>
<input type="number" name="iva" [(ngModel)]="facturaact.iva" min="0" max="1" ><br>


<label>Importe: </label>
<input type="number" name="importe" [(ngModel)]="facturaact.cantidad" ><br><br>


<input type="submit" name="guardar" value="{{ txtBtn }}">
<button name="cancelar" [routerLink]="['/facturas']" class="ml-2">Cancelar</button>
</form>
