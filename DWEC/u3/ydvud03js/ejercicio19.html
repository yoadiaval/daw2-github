<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      letra = String.fromCharCode(parseInt( 26*Math.random() + 65 )); //se elige un número aleatorio hasta el 26 y se le suma a 65 para que el rango final esté comprendido entre 65 y 90. 
      document.write(letra);
    </script>
