<div class="bg-loginComponent">
  <div class="bg-loginForm">
    <h3>LOGIN</h3>
    <p>Inserte usuario y contraseña</p>
    <label>Usuario:</label>
    <input type="text" [(ngModel)]="usuario" /><br /><br />
    <label>Contraseña: </label>
    <input type="password" [(ngModel)]="password" /><br /><br />
    <button (click)="compruebaUsuario()">Entrar</button>
  </div>
</div>
