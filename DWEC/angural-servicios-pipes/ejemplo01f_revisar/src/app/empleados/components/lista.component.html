
<h2>Listado de Empleados</h2>
<label>Filtrar por: </label>
<input type="text" [(ngModel)]="filterSearch"><br><br><table>
    <button [routerLink]="['/empleados', 0, 0]" class="ml-2">NuevoEmpleado</button><br><br><thead>
 <tr>
 <th>ID</th>
 <th>Nombre</th>
 <th>Edad</th>
 <th>Contratado</th>
 <th>Acci√≥n</th>
 </tr>
 </thead>
 <tbody>
 <tr *ngFor="let empleado of empleados | filtroEmpleados:filterSearch; let i = index">
 <td>{{ empleado.id }}</td>
 <td [ngClass]="{fondoAzul: i%2 == 0, fondoVerde: i%2 != 0}">{{empleado.nombre }}</td>
 <td [style.color]="empleado.edad > 25 ? 'blue' : 'red'">{{empleado.edad }}</td>
 <div *ngIf="empleado.contratado then cont else desp"></div>
 <td>
    <button [routerLink]="['/empleados', 1,empleado.id]">Modificar</button>
     <button [routerLink]="['/empleados', 2, empleado.id]" class="ml2">Borrar</button>
 </td>
 </tr>
 </tbody>
</table>
<ng-template #cont><td>Contratado</td></ng-template>
<ng-template #desp><td>Despedido</td></ng-template>
