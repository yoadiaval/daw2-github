<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script4.js" defer></script>
    <link rel="stylesheet" href="style4.css" />
    <title>EJERCICIO_4</title>
  </head>
  <body>
    <h1>Alta de Personas</h1>
    <p>Rellene los siguientes datos y envíalos para insertarnuevas personas</p>
    <form action="">
      <div>
        <label id="dni">DNI </label
        ><input oninput="validacion(this)" type="text" id="dni" required />
      </div>
      <div>
        <label for="nombre">Nombre</label
        ><input oninput="validacion(this)" type="text" id="nombre" required />
        <div><label for="foto">Foto</label><input type="text" id="foto" /></div>
        <div><label for="edad">Edad</label><input type="text" id="edad" /></div>
        <div>
          <label for="poblacion">Población</label>
          <select
            oninput="validacion(this)"
            name="poblacion"
            id="poblacion"
            required
          >
            <option value="0">Seleccione la Poblacion</option>
            <option value="1">Valencia</option>
            <option value="2">Madrid</option>
          </select>
        </div>
        <div></div>
        <label for="obs">Observaciones</label>
        <textarea type="text" cols="20" rows="3"></textarea>
      </div>
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
